        <div>
            {{ 'this is a test filter' | lowercase | cap}}
        </div>
        
        <script>
            var app = angular.module('myApp', []);
            app.filter('cap', function(){
                return function(input){
                    if(input){
                        return input[0].toUpperCase() + input.slice(1);
                    }
                }
            });
